<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <title>Area of a Circle</title>
</head>
<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
              Calculator
            </div>
            <div class="card-body">
              <h5 class="card-title">Enter the radius</h5>
              <div class="mb-3">
                <label for="txtRadius" class="form-label">Input only a number</label>
                <input type="number" class="form-control" id="txtRadius" aria-describedby="numberlHelp">
              </div>
              <button type="submit" class="btn btn-primary" onclick="area(document.getElementById('txtRadius').value)">Calculate</button>
              <div class="mt-3">
                <label for="txtOutput" class="form-label">Area = 3.14 * r * r</label>
                <input type="number" class="form-control" id="txtOutput" aria-describedby="numberlHelp">
              </div>
            </div>
        </div>
    </div>
</body>
</html>
