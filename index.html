<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--Linking to the external JS file-->
    <script src="basics.js"></script>
    <!--Internal script-->
    <script>
        function date() {
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Java Script</h1>

<!--Inline script [start]-->
        <button type="button" class="btn btn-outline-success" onclick="document.getElementById('demo').innerHTML = Date()">
            Date - Inline
        </button>
<!--Inline scripting [end]-->

        <button type="button" class="btn btn-outline-primary" onclick="date()">
            Date - Internal Function
        </button>

        <button type="button" class="btn btn-outline-danger" onclick="time()">
            Date - External Function
        </button>
        
        <button type="button" class="btn btn-outline-warning" onclick="text()">
            Name - External Function
        </button>

        <button type="button" class="btn btn-outline-warning" onclick="popup()">
            Alert - External Function
        </button>

        <!--JS assigns values ​​via ID to the following HTML components.-->
        <p id="demo"></p>

        <h2 id="txtName"></h2>

        <div class="card">
            <div class="card-header">
              Calculator
            </div>
            <div class="card-body">
              <h5 class="card-title">Basic Calculations</h5>

              <form>
                <div class="mb-3">
                  <label for="numberInput" class="form-label">First Number</label>
                  <input type="number" class="form-control" id="txtFn" name="txtFn" aria-describedby="numberInput">
                </div>
                <div class="mb-3">
                    <label for="numberInput" class="form-label">Second Number</label>
                    <input type="number" class="form-control" id="txtSn" name="txtSn" aria-describedby="numberInput">
                </div>
                <!--
                <div class="mb-3">
                    <label for="total" class="form-label">Total</label>
                    <input type="text" class="form-control" id="txtSum" name="txtSum" aria-describedby="total">
                </div>
                -->
                <button type="submit" class="btn btn-primary" onclick="sum(document.getElementById('txtFn').value,document.getElementById('txtSn').value)">Calculate</button>
              </form>
            </div>
          </div>
        
    </div>
</body>
</html>
